<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bringing Web Pages to Life 🎨✨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bringing Web Pages to Life ✨</h1>
    <p>CSS animations + JavaScript functions = Interactive Magic 🎬</p>
  </header>

  <main>
    <!-- Part 1: CSS Animations -->
    <section>
      <h2>Part 1: CSS Transitions & Animations</h2>
      <button id="hoverBtn">Hover Over Me</button>
      <div id="animatedBox"></div>
    </section>

    <!-- Part 3: Combined -->
    <section>
      <h2>Part 3: JS + CSS Integration</h2>
      <button id="animateBtn">Spin the Box 🔄</button>
      <button id="toggleModalBtn">Toggle Modal 💡</button>

      <div id="modal" class="modal">
        <h3>🌟 Welcome!</h3>
        <p>This is a smooth animated modal popup.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Created with ❤️ using HTML, CSS & JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
